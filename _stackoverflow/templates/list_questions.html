{% extends "layout.html" %}

{% block body %}

<!--   {% if session.logged_in %} -->
<form action="{{ url_for('add_question') }}" method=post class=add-entry>
  New Question
  <dl>
    <dt>Title:
    <dd><input type=text size=30 name=title>
    <dt>Text:
    <dd><textarea name=text rows=5 cols=40></textarea>
    <dd><input type=submit value=Add>
  </dl>
</form>
<!--   {% endif %} -->

<ul class=entries>
  {% for question in questions %}
    <li><h2><a href="/questions/{{ question.id }}"> {{ question.id }}. {{ question.title }}</h2></a></li>
  {% else %}
    <li><em>Unbelievable. No questions are added so far..</em></li>
{% endfor %}
</ul>

{% endblock %}
