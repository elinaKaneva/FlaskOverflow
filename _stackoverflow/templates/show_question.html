<!doctype html>
<title>FlaskOverflow</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">

<div class=page>
<h1><a href="/">‚Üê</a>
	FlaskOverflow</h1>

	<!-- login/logout stuff can be added in here -->

	{% for message in get_flashed_messages() %}
		<div class=flash>{{ message }}</div>
	{% endfor %}

	<h2> {{ question.id }}. {{ question.title }}</h2>
	{{ question.text|safe }}

	<ul class=entries>
		{% for answer in answers %}
			<li>{{ answer.text|safe }}</li>
		{% else %}
			<li><em>No answers are added so far..</em></li>
		{% endfor %}

		<!--   {% if session.logged_in %} -->
		<li>
			<form action="{{ url_for('add_answer') }}" method=post class=add-entry>
				<dl>
					<dt>Answer:
					<dd><textarea name=text rows=5 cols=40></textarea>
					<dd><input type="hidden" name="qid" value="{{ question.id }}">
					<dd><input type=submit value=Add>
				</dl>
			</form>
		</li>
		<!--   {% endif %} -->
	</ul>

</div>
